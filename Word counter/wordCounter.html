<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="wordCounter.css">
</head>
<body>
    <h1>Word and characters Counter</h1>
    <textarea  id="textbox" cols="30" rows="15"></textarea>
    <p>
       <span id="word">0</span>  words and 
       <span class="char">0</span> characters
    </p>

    <script>
   let textBox = document.getElementById("textbox");
        let word = document.getElementById("word");
        let char = document.querySelector(".char");
        
        textBox.addEventListener('input', function(){
            let text = this.value;
            let characters = text.length;
            char.innerHTML = characters;


            text = text.trim();
            let words = text.split(" ");
            let cleanList = words.filter(function(elm){
                return elm != "";
            }); 
            word.innerHTML = cleanList.length;
        })

    </script>
    
</body>
</html>
